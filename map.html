



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pine City Zoo - Map</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<!-- Master CSS -->
<link rel="stylesheet" href="style.css">

<style>
body { 
    font-family: 'Baloo 2', cursive; 
    margin:0; 
    padding:0; 
    background: url('images/map-blur.png') no-repeat center center fixed;
    background-size: cover;
}

/* Header */
#header { 
    text-align:center; 
    padding:15px; 
    background-color: rgba(243,210,93,0.9); 
    z-index: 10;
    position: relative;
}
#header img { max-height:80px; }

/* Top Tabs */
#tabs-top {
    display:flex;
    justify-content:space-around;
    background:forestgreen;
    flex-wrap:wrap;
    z-index:10;
}
#tabs-top a, .tab-heading {
    flex:1;
    padding:12px 0;
    text-align:center;
    color:white;
    font-weight:bold;
    text-decoration:none;
    transition: background 0.3s;
}
#tabs-top a:hover { background: darkgreen; }

/* Bottom Tabs */
#tabs-bottom {
    display:flex;
    justify-content:space-around;
    background:forestgreen;
    position:fixed;
    bottom:0;
    width:100%;
    z-index:3;
    flex-wrap:wrap;
}
#tabs-bottom a {
    flex:1;
    padding:12px 0;
    text-align:center;
    color:white;
    font-weight:bold;
    text-decoration:none;
}
#tabs-bottom a:hover { background: darkgreen; }

/* Main content */
#main-content {
    max-width: 900px;
    margin: 120px auto 140px auto;
    padding: 20px;
    /* background removed so blur-map shows */
    border-radius: 10px;
    text-align: center;
}

#main-content img {
    width: 100%;
    max-width: 600px;
    height: auto;
    border-radius: 10px;
    border: 3px solid forestgreen;
    margin-bottom: 20px;
}

#main-content h1, #main-content h2 {
    color: #572800;
    margin-bottom: 15px;
}

#main-content p {
    color: #131313;
    line-height: 1.6;
    margin-top: 10px;
    font-size: 1.1rem;
    text-align: left;
}

/* Responsive */
@media (max-width:768px) {
    #main-content img { max-width: 80%; }
}
@media (max-width:480px) {
    #main-content img { max-width: 100%; }
}
</style>
</head>
<body>

<!-- Header -->
<div id="header">
  <img src="images/logo.png" alt="Pine City Zoo Logo">
</div>

<!-- Top Tabs -->
<div id="tabs-top">
  <a href="index.html">HOME</a>
  <a href="places.html">PLACES</a>
</div>

<!-- Main Content -->
<div id="main-content">
  <h1>Pine City Zoo Map</h1>
  <img src="images/map.png" alt="Zoo Map">
  <p>Explore the zoo using this interactive map. Find all the animals, trails, and visitor facilities easily!</p>
</div>

<!-- Bottom Tabs -->
<div id="tabs-bottom">
  <a href="weather.html">WEATHER</a>
  <a href="feedback.html">FEEDBACK</a>
</div>

</body>
</html>
