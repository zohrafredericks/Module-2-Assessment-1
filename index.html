

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pine City Zoo - Home</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<!-- Master CSS -->
<link rel="stylesheet" href="style.css">

<style>
body { 
    font-family: 'Baloo 2', cursive; 
    margin:0; 
    padding:0; 
    background: url('images/map-blur.png') no-repeat center center fixed;
    background-size: cover;
}

#header { 
    text-align:center; 
    padding:15px; 
    background-color: rgba(243,210,93,0.9); 
}
#header img { max-height:80px; }
#header h1 {
    font-size: 2rem;
    color: #572800;
    margin-top: 5px;
    text-align: center;
    word-wrap: break-word;
}

#tabs-top, #tabs-bottom {
    display:flex;
    justify-content:space-around;
    background:forestgreen;
    flex-wrap:wrap;
    z-index:10;
}

#tabs-top a, #tabs-bottom a, .tab-heading {
    flex:1;
    padding:12px 0;
    text-align:center;
    color:white;
    font-weight:bold;
    text-decoration:none;
    transition:background 0.3s;
}

#tabs-top a:hover, #tabs-bottom a:hover { background: darkgreen; }
#tabs-bottom { position:fixed; bottom:0; width:100%; z-index:3; }

#main {
    max-width:1200px;
    margin:120px auto 140px auto;
    padding:20px;
    border-radius:10px;
    /* background removed so blur-map shows */
}

#animal-thumbnails {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.animal-item {
    display:flex;
    flex-direction:column;
    align-items:center;
    width:150px;
    text-decoration:none;
}

.animal-item img {
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:10px;
    border:3px solid forestgreen;
    margin-bottom:15px;
}

.animal-name {
    font-size:1.1rem;
    color:#572800;
    text-align:center;
}

/* ------------------ Responsive ------------------ */
@media (max-width:768px) {
    #animal-thumbnails { gap:15px; }
    .animal-item img { width:120px; height:120px; }
    .animal-name { font-size:1rem; }

    #header {
        display:flex;
        flex-direction:column;
        align-items:center;
        padding:10px;
    }
    #header img { max-height:60px; margin-bottom:5px; }
    #header h1 { font-size:1.5rem; line-height:1.2; }
}

@media (max-width:480px) {
    #animal-thumbnails { gap:10px; }
    .animal-item img { width:100px; height:100px; }
    .animal-name { font-size:0.95rem; }
    #header h1 { font-size:1.2rem; line-height:1.3; }
}
</style>
</head>
